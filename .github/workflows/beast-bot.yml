    PORTFOLIO_COINS: ${{ vars.PORTFOLIO_COINS }}
    PORTFOLIO_WEIGHTS: ${{ vars.PORTFOLIO_WEIGHTS }}
  run: python portfolio_bot.py

      - name: Run Portfolio Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          PORTFOLIO_CHAT_ID: ${{ secrets.PORTFOLIO_CHAT_ID }}
        run: python portfolio_bot.py

