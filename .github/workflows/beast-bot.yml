name: Beast Bot

on:
  push:
  workflow_dispatch:
    inputs:
      mode:
        description: "Which bot to run (market | action | portfolio | all)"
        required: false
        default: "all"
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot schedule

      - name: Run Selected Bots
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MARKET_CHAT_ID: ${{ secrets.MARKET_CHAT_ID }}
          ACTION_CHAT_ID: ${{ secrets.ACTION_CHAT_ID }}
          PORTFOLIO_CHAT_ID: ${{ secrets.PORTFOLIO_CHAT_ID }}
          PORTFOLIO_JSON: ${{ vars.PORTFOLIO_JSON }}
        run: |
          MODE="${{ github.event.inputs.mode }}"
          echo "Running mode: $MODE"

          if [ "$MODE" = "market" ]; then
            python market_bot.py

          elif [ "$MODE" = "action" ]; then
            python action_bot.py

          elif [ "$MODE" = "portfolio" ]; then
            python portfolio_bot.py

          else
            python market_bot.py
            python action_bot.py
            python portfolio_bot.py
          fi
- name: Telegram Trigger Helper
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ACTION_CHAT_ID: ${{ secrets.ACTION_CHAT_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Telegram trigger helper available"
