name: Beast Market Bot

on:
  workflow_dispatch:
  schedule:
  - cron: "3 * * * *"

jobs:
  run-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Portfolio Bot
  env:
